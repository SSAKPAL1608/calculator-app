<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">calc</h1>
      <p class="theme">THEME</p>
      <!-- slider switch code -->
      <!-- add in localstorage check for prefers-color-scheme -->
      <div class="theme-numbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
      <div class="switch-toggle switch-3 switch-candy">

        <input id="theme1" name="state-d" type="radio" />
        <label for="theme1" class="toggle"></label>
      
        <input id="theme2" name="state-d" type="radio" />
        <label for="theme2" class="toggle"></label>
      
        <input id="theme3" name="state-d" type="radio" />
        <label for="theme3" class="toggle"></label>
      
      </div>
    </div>
    <div class="container-display">
      <p class="display" id="display">0</p>
    </div>
    <div class="keyboard">
      <button class="btn" id="seven">7</button>
      <button class="btn" id="eight">8</button>
      <button class="btn" id="nine">9</button>
      <button class="btn btn-function-key" id="delete">DEL</button>
      <button class="btn" id="four">4</button>
      <button class="btn" id="five">5</button>
      <button class="btn" id="six">6</button>
      <button class="btn" id="add">+</button>
      <button class="btn" id="one">1</button>
      <button class="btn" id="two">2</button>
      <button class="btn" id="three">3</button>
      <button class="btn" id="subtract">-</button>
      <button class="btn" id="decimal">.</button>
      <button class="btn" id="zero">0</button>
      <button class="btn" id="divide">/</button>
      <button class="btn" id="multiply">x</button>
      <button class="btn btn-function-key btn-reset-key" id="reset">RESET</button>
      <button class="btn btn-equal-key" id="equal">=</button>
    </div> <!-- end keyboard -->
  </div> <!-- end container -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <!-- Script -->
  <script src="./src/calculator.js"></script>
</body>

</html>
